<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <img src="sua-foto.jpg" alt="Nossa Foto" class="cover">
        <h2>Aliança - Tribalistas</h2>
        <p id="time-together"></p>
        <audio id="audio" src="alianca.mp3"></audio>
        <div class="controls">
            <button onclick="previous()">⏮️</button>
            <button onclick="togglePlay()">▶️</button>
            <button onclick="next()">⏭️</button>
        </div>
        <p id="duration">0:00 / 4:10</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
